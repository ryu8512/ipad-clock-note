<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock & Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #clock-container {
      text-align: center;
      padding: 10px 0;
    }

    #date {
      font-family: Orbitron, sans-serif;
      font-size: 16px;
      margin-bottom: 5px;
    }

    #time {
      font-family: Orbitron, sans-serif;
      font-size: 48px;
      font-variant-numeric: tabular-nums;
      display: inline-block;
      width: 170px;
    }

    #seconds {
      font-family: Orbitron, sans-serif;
      font-size: 20px;
      vertical-align: baseline;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      font-size: 14px;
      font-weight: bold;
    }

    select, button {
      background-color: black;
      color: white;
      border: none;
      font-size: 14px;
    }

    #memo {
      flex-grow: 1;
      padding: 10px;
      outline: none;
      overflow-y: auto;
      font-size: 14px;
      font-family: Arial, sans-serif;
      line-height: 1.4;
      color: white;
    }

    #memo * {
      font-size: inherit !important;
      font-family: inherit !important;
      line-height: inherit !important;
      color: inherit !important;
    }

    #footer {
      text-align: center;
      font-size: 12px;
      padding: 5px;
      color: gray;
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
      }

      #clock-container {
        width: 70%;
        border-right: 1px solid #444;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #right-side {
        width: 30%;
        display: flex;
        flex-direction: column;
      }

      #controls {
        padding: 10px;
      }

      #memo {
        height: 100%;
      }

      #footer {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="date"></div>
    <div>
      <span id="time"></span><span id="seconds"></span>
    </div>
    <div>
      <button onclick="location.reload()">↻</button>
    </div>
  </div>

  <div id="right-side">
    <div id="controls">
      <label>Font
        <select id="fontSize" onchange="changeFontSize(this.value)">
          <option value="12px">12px</option>
          <option value="14px" selected>14px</option>
          <option value="16px">16px</option>
          <option value="18px">18px</option>
          <option value="20px">20px</option>
        </select>
      </label>

      <label>White
        <select id="fontColor" onchange="changeFontColor(this.value)">
          <option value="white" selected>White</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
        </select>
      </label>

      <button onclick="toggleBold()">B</button>
    </div>

    <div id="memo" contenteditable="true"></div>

    <div id="footer">ryu8512.github.io</div>
  </div>

  <script>
    // 시계 업데이트
    function updateClock() {
      const now = new Date();
      const date = now.toISOString().split("T")[0].replace(/-/g, ".") + '.' + ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][now.getDay()];
      document.getElementById("date").textContent = date;

      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");

      document.getElementById("time").textContent = `${hours}:${minutes}`;
      document.getElementById("seconds").textContent = seconds;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 메모 저장/불러오기
    const memo = document.getElementById("memo");
    memo.innerHTML = localStorage.getItem("memo") || "";
    memo.addEventListener("input", () => {
      localStorage.setItem("memo", memo.innerHTML);
    });

    // 스타일 변경 함수
    function changeFontSize(size) {
      document.execCommand("fontSize", false, "7");
      const fontElements = document.getElementsByTagName("font");
      for (let i = 0; i < fontElements.length; i++) {
        if (fontElements[i].size === "7") {
          fontElements[i].removeAttribute("size");
          fontElements[i].style.fontSize = size;
        }
      }
    }

    function changeFontColor(color) {
      document.execCommand("foreColor", false, color);
    }

    function toggleBold() {
      document.execCommand("bold", false, null);
    }
  </script>
</body>
</html>
