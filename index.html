<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Clock & Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    #clock-container {
      text-align: center;
      height: auto;
    }

    .clock-inner {
      display: inline-flex;
      align-items: baseline;
      justify-content: center;
      width: 500px; /* 전체 시계 영역 고정 */
    }

    #time {
      font-size: 190px;
      font-family: 'Orbitron', sans-serif;
      transform: scaleX(0.9);
      font-variant-numeric: tabular-nums;
      display: inline-block;
      text-align: right;
      flex-shrink: 0;
      width: 420px; /* 시:분 고정 폭 */
    }

    #seconds {
      font-size: 28px;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      display: inline-block;
      margin-left: 4px;
      flex-shrink: 0;
      width: 50px; /* 초 고정 폭 */
    }

    #memo {
      font-size: 20px;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
    }

    @media (orientation: portrait) {
      body {
        flex-direction: column;
        padding: 10px;
      }

      #clock-container {
        margin-top: 100px;
      }

      #memo {
        width: 100%;
        height: calc(100vh - 200px);
        margin-top: 20px;
      }
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 0;
      }

      #clock-container {
        flex: 7;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-left: 0;
      }

      #memo {
        flex: 3;
        height: 90vh;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div class="clock-inner">
      <span id="time"></span><span id="seconds"></span>
    </div>
  </div>

  <textarea id="memo" placeholder="메모를 입력하세요..."></textarea>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const memo = document.getElementById('memo');
    memo.value = localStorage.getItem('memo') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('memo', memo.value);
    });
  </script>
</body>
</html>
