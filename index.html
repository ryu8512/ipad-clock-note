<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Clock & Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    #clock-container {
      text-align: center;
      height: auto;
    }

    #date {
      font-size: 28px;
      margin-bottom: 10px; /* 날짜와 시계 간격 */
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      text-align: center;
    }

    .clock-inner {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative; /* 초의 위치 기준 */
    }

    #time {
      font-size: 220px;
      font-family: 'Orbitron', sans-serif;
      transform: scaleX(0.9);
      font-variant-numeric: tabular-nums;
      text-align: right;
      flex-shrink: 1;
      max-width: 100%;
    }

    #seconds {
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 4px; /* 초와 분 사이 간격 조절 */
      font-size: 28px;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      text-align: right;
    }

    #memo {
      font-size: 20px;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
    }

    @media (orientation: portrait) {
      body {
        flex-direction: column;
        padding: 10px;
      }

      #clock-container {
        margin-top: 100px;
      }

      #memo {
        width: 100%;
        height: calc(100vh - 200px);
        margin-top: 20px;
      }
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 0;
      }

      #clock-container {
        flex: 7;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-left: 5px;
      }

      #date {
        position: relative;
        top: 0;
        margin-bottom: 10px; /* 가로 모드에서 날짜와 시계 간격 */
      }

      #memo {
        flex: 3;
        height: 90vh;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="date"></div>
    <div class="clock-inner">
      <span id="time"></span>
      <span id="seconds"></span>
    </div>
  </div>

  <textarea id="memo" placeholder="메모를 입력하세요..."></textarea>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    function updateDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const weekday = weekdays[now.getDay()];
      document.getElementById('date').textContent = `${year}. ${month}. ${day}. ${weekday}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
    updateDate();

    const memo = document.getElementById('memo');
    memo.value = localStorage.getItem('memo') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('memo', memo.value);
    });
  </script>
</body>
</html>
