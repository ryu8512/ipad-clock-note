<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Clock & Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
    }

    #clock {
      font-size: 100px;
      text-align: center;
      margin-top: 80px;
      font-family: 'Orbitron', sans-serif;
      transform: scaleX(0.9);
      white-space: nowrap;
      display: flex;
      align-items: baseline;
      justify-content: center;
      font-variant-numeric: tabular-nums; /* 숫자 폭 고정 */
    }

    #time-wrapper {
      display: inline-block;
      width: 320px; /* 넉넉하게 고정 폭 */
      text-align: right;
    }

    #seconds {
      font-size: 24px;
      margin-left: 10px;
      vertical-align: baseline;
    }

    #memo {
      font-size: 20px;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
    }

    @media (orientation: portrait) {
      body {
        flex-direction: column;
      }

      #memo {
        width: 100%;
        height: 55vh;
        margin-top: 20px;
      }
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      #clock {
        font-size: 100px;
      }

      #memo {
        width: 45vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div id="clock">
    <span id="time-wrapper"><span id="time"></span></span>
    <span id="seconds"></span>
  </div>
  <textarea id="memo" placeholder="메모를 입력하세요..."></textarea>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const memo = document.getElementById('memo');
    memo.value = localStorage.getItem('memo') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('memo', memo.value);
    });
  </script>
</body>
</html>
