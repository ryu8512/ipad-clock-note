<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Clock & Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    #clock-container {
      text-align: center;
      height: auto;
    }

    #date {
      font-size: 28px;
      margin-bottom: 10px; /* 날짜와 시계 사이 간격 줄임 */
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      text-align: center; /* 날짜 가운데 정렬 */
    }

    .clock-inner {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #time {
      font-size: 220px; /* 시계 크기 조정 */
      font-family: 'Orbitron', sans-serif;
      transform: scaleX(0.9);
      font-variant-numeric: tabular-nums;
      display: inline-block;
      text-align: right;
      flex-shrink: 0;
      min-width: 430px;
      overflow: visible;
    }

    #seconds {
      display: block;
      font-size: 28px;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      text-align: right;
      margin-top: 10px; /* 초와 분 사이 간격 조정 */
      flex-shrink: 0;
      min-width: 50px;
      margin-left: calc(100% - 75px); /* 초가 분과 오른쪽 끝에 맞춰지도록 수정 */
      overflow: visible;
    }

    #memo {
      font-size: 20px;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
    }

    @media (orientation: portrait) {
      body {
        flex-direction: column;
        padding: 10px;
      }

      #clock-container {
        margin-top: 100px;
      }

      #memo {
        width: 100%;
        height: calc(100vh - 200px);
        margin-top: 20px;
      }
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 0;
      }

      #clock-container {
        flex: 7;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* 가운데 정렬 */
        padding-left: 5px; /* 왼쪽 마진 */
      }

      #date {
        position: absolute;
        top: 10px; /* 가로모드에서 날짜 상단에 고정 */
      }

      #memo {
        flex: 3;
        height: 90vh;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="date"></div> <!-- 날짜 추가 -->
    <div class="clock-inner">
      <span id="time"></span>
      <span id="seconds"></span>
    </div>
  </div>

  <textarea id="memo" placeholder="메모를 입력하세요..."></textarea>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    function updateDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const weekday = weekdays[now.getDay()];
      document.getElementById('date').textContent = `${year}. ${month}. ${day}. ${weekday}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
    updateDate();

    const memo = document.getElementById('memo');
    memo.value = localStorage.getItem('memo') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('memo', memo.value);
    });
  </script>
</body>
</html>
