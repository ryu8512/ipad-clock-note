<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Clock & Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      box-sizing: border-box;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    #clock-container {
      text-align: center;
      height: auto;
      position: relative;
      overflow: visible;
    }

    #date {
      font-size: 40px;
      margin-bottom: 60px;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      text-align: center;
    }

    .clock-inner {
      position: relative;
      height: 280px;
    }

    #time {
      font-size: 240px;
      font-family: 'Orbitron', sans-serif;
      transform: scaleX(0.9);
      display: inline-block;
      min-width: 440px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    #seconds {
      position: absolute;
      top: 100%;
      right: 50px;
      margin-top: 10px;
      font-size: 32px;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      z-index: 1;
      visibility: visible;
    }

    #memo {
      font-size: 20px;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
      line-height: 1.4;
    }

    @media (orientation: portrait) {
      body {
        flex-direction: column;
        padding: 20px;
      }

      #clock-container {
        margin-top: 40px;
      }

      #date {
        font-size: 20px;
        margin-bottom: 0px;
      }

      .clock-inner {
        height: auto;
      }

      #time {
        font-size: 34px;
        min-width: auto;
        text-align: center;
      }

      #seconds {
        display: none;
      }

      #memo {
        width: 100%;
        height: calc(100vh - 160px);
        margin-top: 20px;
        font-size: 18px;
      }
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 0;
      }

      #clock-container {
        flex: 7;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-right: 20px;
        overflow: visible;
      }

      #date {
        margin-bottom: 10px;
        text-align: center;
      }

      .clock-inner {
        width: 100%;
        text-align: right;
      }

      #memo {
        flex: 3;
        height: 100vh;
        margin: 0;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="date"></div>
    <div class="clock-inner">
      <span id="time"></span>
      <span id="seconds"></span>
    </div>
  </div>

  <textarea id="memo" placeholder="메모를 입력하세요..."></textarea>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_46mrsyHrDmf_GCz4rjQSHmkjU3cnIEI",
      authDomain: "ipad-clock-memo.firebaseapp.com",
      databaseURL: "https://ipad-clock-memo-default-rtdb.asia-southeast1.firebasedatabase.app", // 꼭 포함!
      projectId: "ipad-clock-memo",
      storageBucket: "ipad-clock-memo.appspot.com",
      messagingSenderId: "54923892654",
      appId: "1:54923892654:web:ac3f712f18245490885a3f",
      measurementId: "G-Y8C288823S"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase();

    function saveMemoToFirebase(memo) {
      const memoRef = ref(database, 'memo/');
      set(memoRef, { text: memo });
    }

    function loadMemoFromFirebase() {
      const dbRef = ref(database);
      get(child(dbRef, 'memo/')).then((snapshot) => {
        if (snapshot.exists()) {
          const memo = snapshot.val().text;
          document.getElementById('memo').value = memo;
        } else {
          console.log("No memo data.");
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    function updateDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const weekday = weekdays[now.getDay()];
      document.getElementById('date').textContent = `${year}. ${month}. ${day}. ${weekday}`;
    }

    window.onload = () => {
      loadMemoFromFirebase();
    };

    const memo = document.getElementById('memo');
    memo.addEventListener('input', () => {
      const memoContent = memo.value;
      saveMemoToFirebase(memoContent);
    });

    setInterval(updateClock, 1000);
    updateClock();
    updateDate();
  </script>
</body>
</html>
