<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock + Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ClockMemo">
  <style>
    :root {
      --clock-font-size: 20vw;
      --seconds-font-size: 2vw;
      --date-font-size: 4vw;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    #refresh-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      background: transparent;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #clock-container {
      flex: 7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #333;
      overflow: hidden;
    }

    #date {
      font-size: var(--date-font-size);
      margin-bottom: 20px;
      text-align: center;
    }

    #time {
      font-size: var(--clock-font-size);
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    #seconds {
      font-size: var(--seconds-font-size);
      margin-top: 10px;
      font-variant-numeric: tabular-nums;
      align-self: flex-end;
      margin-right: 80px;
    }

    #memo-container {
      flex: 3;
      padding: 10px;
    }

    #memo {
      width: 100%;
      height: 100%;
      font-size: 1.2vw;
      background-color: #111;
      color: white;
      border: none;
      resize: none;
      outline: none;
      padding: 10px;
      line-height: 1.5;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toolbar select,
    .toolbar button {
      background: none;
      color: white;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (orientation: portrait) {
      body {
        flex-direction: column;
      }

      #clock-container {
        flex: none;
        height: 20%;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      #memo-container {
        flex: none;
        height: 80%;
      }

      #date {
        font-size: 4vw;
      }

      #time {
        font-size: 12vw;
      }

      #seconds {
        display: none;
      }

      #memo {
        font-size: 4vw;
      }

      .toolbar select,
      .toolbar button {
        font-size: 4vw;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <button id="refresh-button" onclick="location.reload()">⟳</button>

  <div id="clock-container">
    <div id="date"></div>
    <div id="time"></div>
    <div id="seconds"></div>
  </div>

  <div id="memo-container">
    <div class="toolbar">
      <select id="fontSize">
        <option value="10">10px</option>
        <option value="13">13px</option>
        <option value="16">16px</option>
        <option value="18">18px</option>
        <option value="24">24px</option>
        <option value="32">32px</option>
        <option value="48">48px</option>
      </select>
      <button id="boldButton">B</button>
      <select id="colorPicker">
        <option value="white">흰색</option>
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="green">초록</option>
        <option value="yellow">노랑</option>
      </select>
    </div>

    <div id="memo" contenteditable="true" placeholder="메모를 입력하세요..."></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const date = String(now.getDate()).padStart(2, '0');
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const day = dayNames[now.getDay()];
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('date').textContent = `${year}.${month}.${date}.${day}`;
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const memo = document.getElementById('memo');
    memo.innerHTML = localStorage.getItem('memo') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('memo', memo.innerHTML);
    });

    // 폰트 크기 (px로 직접 스타일 적용)
    document.getElementById('fontSize').addEventListener('change', (e) => {
      const size = e.target.value;
      document.execCommand('fontSize', false, "7");
      const fontElements = document.getElementsByTagName("font");
      for (let i = 0; i < fontElements.length; i++) {
        if (fontElements[i].size === "7") {
          fontElements[i].removeAttribute("size");
          fontElements[i].style.fontSize = size + "px";
        }
      }
    });

    // 볼드체
    document.getElementById('boldButton').addEventListener('click', () => {
      document.execCommand('bold');
    });

    // 색상
    document.getElementById('colorPicker').addEventListener('change', (e) => {
      document.execCommand('foreColor', false, e.target.value);
    });
  </script>
</body>
</html>
