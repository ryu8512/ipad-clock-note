<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock + Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    :root {
      --clock-font-size: 20vw;
      --seconds-font-size: 2vw;
      --date-font-size: 4vw;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    #refresh-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5vw;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #clock-container {
      flex: 7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #333;
      overflow: hidden;
    }

    #date {
      font-size: var(--date-font-size);
      margin-bottom: 20px;
      text-align: center;
    }

    #time {
      font-size: var(--clock-font-size);
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    #seconds {
      font-size: var(--seconds-font-size);
      margin-top: 10px;
      font-variant-numeric: tabular-nums;
      align-self: flex-end;
      margin-right: 80px;
    }

    #memo-container {
      flex: 3;
      padding: 10px;
    }

    #memo {
      width: 100%;
      height: 100%;
      font-size: 1.2vw;
      background-color: #111;
      color: white;
      border: none;
      resize: none;
      outline: none;
      padding: 10px;
      line-height: 1.5;
    }

    .toolbar {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .toolbar select, .toolbar button {
      background-color: #222;
      color: white;
      border: 1px solid #333;
      padding: 5px 10px;
      margin-right: 10px;
      cursor: pointer;
    }

    .toolbar button {
      font-weight: bold;
    }

    @media screen and (orientation: portrait) {
      body {
        flex-direction: column;
      }

      #clock-container {
        flex: none;
        height: 20%;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      #memo-container {
        flex: none;
        height: 80%;
      }

      #date {
        font-size: 4vw;
      }

      #time {
        font-size: 12vw;
      }

      #seconds {
        display: none;
      }

      #memo {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <button id="refresh-button" onclick="location.reload()">⟳</button>

  <div id="clock-container">
    <div id="date"></div>
    <div id="time"></div>
    <div id="seconds"></div>
  </div>

  <div id="memo-container">
    <!-- 툴바 UI 추가 -->
    <div class="toolbar">
      <select id="fontSize">
        <option value="10">폰트 크기 10</option>
        <option value="11">폰트 크기 11</option>
        <option value="12">폰트 크기 12</option>
        <option value="13">폰트 크기 13</option>
        <option value="14">폰트 크기 14</option>
        <option value="15">폰트 크기 15</option>
        <option value="16">폰트 크기 16</option>
        <option value="17">폰트 크기 17</option>
        <option value="18">폰트 크기 18</option>
        <option value="19">폰트 크기 19</option>
        <option value="20">폰트 크기 20</option>
        <option value="21">폰트 크기 21</option>
        <option value="22">폰트 크기 22</option>
        <option value="23">폰트 크기 23</option>
        <option value="24">폰트 크기 24</option>
      </select>
      <button id="boldButton">B</button>
      <select id="colorPicker">
        <option value="white">흰색</option>
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="green">초록</option>
        <option value="yellow">노랑</option>
      </select>
    </div>

    <!-- 내용 편집 가능한 div -->
    <div id="memo" contenteditable="true" placeholder="메모를 입력하세요..."></div>
  </div>

  <script>
    // 시계 업데이트 함수
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const date = String(now.getDate()).padStart(2, '0');
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const day = dayNames[now.getDay()];
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('date').textContent = `${year}.${month}.${date}.${day}`;
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // 메모의 로컬스토리지 저장
    const memo = document.getElementById('memo');
    memo.innerHTML = localStorage.getItem('memo') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('memo', memo.innerHTML);
    });

    // 폰트 크기 변경
    document.getElementById('fontSize').addEventListener('change', (e) => {
      const fontSize = e.target.value;
      document.execCommand('fontSize', false, fontSize);
    });

    // 볼드체 적용
    document.getElementById('boldButton').addEventListener('click', () => {
      document.execCommand('bold');
    });

    // 색상 변경
    document.getElementById('colorPicker').addEventListener('change', (e) => {
      const color = e.target.value;
      document.execCommand('foreColor', false, color);
    });
  </script>
</body>
</html>
