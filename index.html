<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock and Memo</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 날짜 영역 */
    #date {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }

    /* 시계 영역 */
    #clock-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    #time {
      font-size: 50px;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      font-feature-settings: 'tnum' 1;
      letter-spacing: 0.05em;
    }

    #seconds {
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
      font-variant-numeric: tabular-nums;
      font-feature-settings: 'tnum' 1;
      letter-spacing: 0.05em;
      min-width: 2ch;
      text-align: center;
    }

    /* 메모 영역 */
    #memo {
      flex-grow: 1;
      width: 100%;
      padding: 10px;
      resize: none;
      background-color: #222;
      border: none;
      color: white;
      font-size: 16px;
      line-height: 1.5;
      overflow: auto;
    }

    /* 툴바 */
    #toolbar {
      display: flex;
      justify-content: space-between;
      padding: 5px;
    }

    /* 폰트 크기 옵션 */
    select {
      background-color: #333;
      border: none;
      color: white;
      padding: 5px;
      font-size: 14px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }

    /* 모바일에서 세로모드용 레이아웃 조정 */
    @media (max-width: 768px) {
      #clock-container {
        flex-direction: column;
        align-items: center;
      }

      #time {
        font-size: 30px;
      }

      #seconds {
        font-size: 16px;
      }

      #memo {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- 날짜 영역 -->
  <div id="date"></div>

  <!-- 시계 영역 -->
  <div id="clock-container">
    <div id="time"></div>
    <div id="seconds"></div>
  </div>

  <!-- 메모 영역 -->
  <textarea id="memo" placeholder="메모를 작성하세요..."></textarea>

  <!-- Firebase 설정 -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase 초기화
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 메모 동기화
    const memoRef = db.ref('memo');

    // 메모 내용 가져오기
    memoRef.on('value', (snapshot) => {
      const memoData = snapshot.val();
      if (memoData) {
        document.getElementById("memo").value = memoData;
      }
    });

    // 메모 저장하기
    document.getElementById("memo").addEventListener('input', () => {
      const memoContent = document.getElementById("memo").value;
      memoRef.set(memoContent);
    });
  </script>

  <script>
    // 시계 업데이트 함수
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const date = String(now.getDate()).padStart(2, "0");
      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const day = dayNames[now.getDay()];
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");

      // 날짜 업데이트
      document.getElementById("date").textContent = `${year}.${month}.${date}.${day}`;

      // 시:분 업데이트
      document.getElementById("time").textContent = `${hours}:${minutes}`;

      // 초 업데이트
      document.getElementById("seconds").textContent = seconds;
    }

    // 1초마다 시계 업데이트
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
