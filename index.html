<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Clock & Memo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    #clock {
      font-size: 80px;
      text-align: center;
      margin-top: 40px; /* 위에 여백 확보 */
    }

    #seconds {
      font-size: 28px;
      margin-left: 8px;
      vertical-align: super;
    }

    #memo {
      font-size: 20px;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
    }

    @media (orientation: portrait) {
      #clock {
        margin-top: 60px;
        font-size: 90px;
      }

      #memo {
        width: calc(100% - 40px);
        height: calc(100vh - 200px); /* 시계 높이 + 여백 감안 */
        margin-top: 30px;
        overflow-y: auto;
      }
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      #clock {
        font-size: 80px;
        margin-top: 0;
      }

      #memo {
        width: 45vw;
        height: 60vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div id="clock">
    <span id="time"></span><span id="seconds"></span>
  </div>
  <textarea id="memo" placeholder="메모를 입력하세요..."></textarea>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const memo = document.getElementById('memo');
    memo.value = localStorage.getItem('memo') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('memo', memo.value);
    });
  </script>
</body>
</html>
