<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock + Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    :root {
      --clock-font-size: 17vw;
      --seconds-font-size: 3vw;
      --date-font-size: 3vw;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    #clock-container {
      flex: 7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #333;
      overflow: hidden;
    }

    #date {
      font-size: var(--date-font-size);
      margin-bottom: 20px;
      text-align: center;
    }

    #time {
      font-size: var(--clock-font-size);
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    #seconds {
      font-size: var(--seconds-font-size);
      margin-top: 10px;
      font-variant-numeric: tabular-nums;
      align-self: flex-end; /* 이 줄을 추가 */
      margin-right: 50px;   /* 오른쪽 여백도 같이 조절 */
    }

    #memo-container {
      flex: 3;
      padding: 10px;
    }

    #memo {
      width: 100%;
      height: 100%;
      font-size: 1.2vw;
      background-color: #111;
      color: white;
      border: none;
      resize: none;
      outline: none;
      padding: 10px;
      line-height: 1.5;
    }

    @media screen and (orientation: portrait) {
      body {
        flex-direction: column;
      }

      #clock-container {
        flex: none;
        height: 30%;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      #memo-container {
        flex: none;
        height: 70%;
      }

      #date {
        font-size: 4vw;
      }

      #time {
        font-size: 12vw;
      }

      #seconds {
        display: none;
      }

      #memo {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="date"></div>
    <div id="time"></div>
    <div id="seconds"></div>
  </div>
  <div id="memo-container">
    <textarea id="memo" placeholder="메모를 입력하세요..."></textarea>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const date = String(now.getDate()).padStart(2, '0');
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const day = dayNames[now.getDay()];
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('date').textContent = `${year}.${month}.${date}.${day}`;
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const memo = document.getElementById('memo');
    memo.value = localStorage.getItem('memo') || '';
    memo.addEventListener('input', () => {
      localStorage.setItem('memo', memo.value);
    });
  </script>
</body>
</html>
